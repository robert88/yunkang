<div class='ls-container'>

    <!--s:受案不规范-->
    <form class="layui-form layui-form-pane1" action="">

        <div class="layui-form-item searchList mt20">
            <div class="layui-inline">
                <label class="layui-form-label">关键字</label>
                <div class="layui-input-inline">
                    <input type="text" name="title" lay-verify="title" required="" placeholder="" autocomplete="off"
                           class="layui-input">
                </div>
            </div>


            <div class="layui-inline">
                <label class="layui-form-label">案件类型</label>
                <div class="layui-input-block">
                    <select name="quiz">
                        <option value="">全部</option>
                        <option value="你工作的第一个城市">你工作的第一个城市</option>
                        <option value="你的工号" disabled="">你的工号</option>
                        <option value="你最喜欢的老师">你最喜欢的老师</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">超期类型</label>
                <div class="layui-input-block">
                    <select name="quiz">
                        <option value="">全部</option>
                        <option value="你工作的第一个城市">你工作的第一个城市</option>
                        <option value="你的工号" disabled="">你的工号</option>
                        <option value="你最喜欢的老师">你最喜欢的老师</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">接警时间范围</label>
                <div class="layui-input-inline" style="  width: 130px;">
                    <input required="" type="text" id="layui-laydate-input1" placeholder="选择日期"
                           onclick="layui.laydate({elem: this})" class="layui-input">
                    <i class="color-icon-date"></i>
                </div>
                <span class="layui-form-mid">~</span>
                <div class="layui-input-inline" style="  width: 130px;">
                    <input required="" type="text" id="layui-laydate-input2" placeholder="选择日期"
                           onclick="layui.laydate({elem: this})" class="layui-input">
                    <i class="color-icon-date"></i>
                </div>
            </div>

            <div class="layui-inline">
                <a class="layui-btn layui-btn-opa mr30">筛选</a>
                <a class="layui-btn layui-btn-opa-icon"><span class="color-icon-save"></span>导出</a>
            </div>

        </div>

        <div class="layui-table">
            <table class="layui-form " lay-even>
                <thead>
                <tr>
                    <th>编号</th>
                    <th>接警人</th>
                    <th>接警时间</th>
                    <th>接警方式</th>
                    <th>案件类型</th>
                    <th>出警时间</th>
                    <th>处警人</th>
                    <th>受案时间</th>
                    <th>立案时间</th>
                    <th>初次反馈时间</th>
                    <th>超期类型</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>王国强</td>

                    <td>刑事</td>
                    <td>2016-12-10 16:55</td>
                    <td>张新立</td>
                    <td>2016-12-10 16:55</td>
                    <td>2016-12-10 16:55</td>
                    <td>2016-12-10 16:55</td>
                    <td class="t-red">案件超期</td>
                </tr>
                </tbody>
            </table>
            <div class="layui-form no-border  pageFooter-wrap">
                <div class="layui-inline" style="z-index: 1;margin-left: 10px">
                    <a class="layui-btn layui-btn-opa  ">查询记录</a>
                    <a class="layui-btn layui-btn-opa  ">导出记录</a>
