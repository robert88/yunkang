<div class='ls-container'>

    <div class="turnback">
        <a onclick="history.back(-1)" class="layui-btn layui-btn-primary">返回</a>
    </div>

    <!--s:权限设置分配-->
    <form class="layui-form layui-form-pane1" action="">

        <div class="layui-form-item mt20">
            <div class="layui-inline">
                <label class="layui-form-label">警务编号：</label>
                <div class="layui-input-inline ">
                    <input type="text" name="title" lay-verify="title" required="" placeholder="" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">登录密码：</label>
                <div class="layui-input-inline ">
                    <input type="text" name="title" lay-verify="title" required="" placeholder="" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">确认密码：</label>
                <div class="layui-input-inline ">
                    <input type="text" name="title" lay-verify="title" required="" placeholder="" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item midde-gray">
            <div class="layui-input-block">
                <div class="layui-inline">
                    <label class="layui-form-label">姓名：</label>
                    <div class="layui-input-inline ">
                        <input type="text" name="title" lay-verify="title" required="" placeholder="" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">性别：</label>
                    <div class="layui-input-inline ">
                        <input type="radio" name="sex" value="男" title="男">
                        <div class="layui-unselect layui-form-radio"><i
                                class="layui-anim layui-icon"></i><span>男</span></div>
                        <input type="radio" name="sex" value="女" title="女" checked="">
                        <div class="layui-unselect layui-form-radio layui-form-radioed"><i
                                class="layui-anim layui-icon"></i><span>女</span></div>
                    </div>
                </div>
            </div>
            <div class="layui-input-block">
                <div class="layui-inline">
                    <label class="layui-form-label">身份证号：</label>
                    <div class="layui-input-inline ">
                        <input type="text" name="title" lay-verify="title" required="" placeholder="" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">手机号：</label>
                    <div class="layui-input-inline ">
                        <input type="text" name="title" lay-verify="title" required="" placeholder="" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-input-block">
                <div class="layui-inline">
                    <label class="layui-form-label">所属地市：</label>
                    <div class="layui-input-inline ">
                        <input type="text" name="title" lay-verify="title" required="" placeholder="" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">所属分局：</label>
                    <div class="layui-input-inline ">
                        <input type="text" name="title" lay-verify="title" required="" placeholder="" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-input-block">
                <div class="layui-inline">
                    <label class="layui-form-label">职务：</label>
                    <div class="layui-input-inline ">
                        <input type="text" name="title" lay-verify="title" required="" placeholder="" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">权限组：</label>
                <div class="layui-input-block">
                    <select name="quiz">
                        <option value="">请选择</option>
                        <option value="你工作的第一个城市">你工作的第一个城市</option>
                        <option value="你的工号" disabled="">你的工号</option>
                        <option value="你最喜欢的老师">你最喜欢的老师</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="layui-form-item subBtn-wrap">
            <div class="layui-input-block">
                <button class="layui-btn subBtn" lay-submit="" lay-filter="*">确定</button>
            </div>
        </div>
    </form>
    <!--e:权限设置分配-->
</div>
