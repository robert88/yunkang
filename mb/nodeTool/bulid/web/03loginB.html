	<body>

	<style  type='text/css'>@charset "UTF-8"; /*../web/03loginB.css*/.header{ text-align: center; } .loginlogo{ margin-top: 2rem; height: 14rem; } .ipt { display: block; width: 100%; border-left:none; border-right:none; height: 2rem; } footer{ line-height: 2rem; height: 2rem; margin-top: 1rem; } </style>
	<div class='ls-container'>
	<article class="wrap">
		<header class="header">
			<h3>登录</h3>
		</header>
		<section class="t-gray">
			<p class="loginlogo tc"><img src="/public/images/loginlogo.jpg" height="75%" alt=""></p>
			<div>
				<p class="text tc">用户名</p>
				<p><input type="text" class="mt5 bd ipt"></p>
			</div>
			<div>
				<p class="text tc mt10">密 码</p>
				<p><input type="password" class="mt5 bd ipt"></p>
			</div>
			<p class="tc mt10">
				<label class="label-box checked J-label-box">
					<i class="bg-icon-checkbox mr5"></i>
					<input type="checkbox" checked >
					<span class="text">记住密码</span>
				</label>
				<label class="label-box checked J-label-box ml20">
					<i class="bg-icon-checkbox mr5"></i>
					<input type="checkbox" checked class="bd-bottom bd-top ipt">
					<span class="text">自动登陆</span>
				</label>
			</p>
		</section>
		<div class="tc mt10">
			<a class="btn btn-success">
				登陆
			</a>
		</div>
		<footer class="t-muted tc">
			<a style="text-decoration: underline"> 忘记密码？</a>
		</footer>
	</article>
</div>
